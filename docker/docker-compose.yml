version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - '${DB_PORT}:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER}']
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    container_name: api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      PORT: ${API_PORT}
      NODE_ENV: ${NODE_ENV}
    volumes:
      - ../src:/app/src
      - ../screens:/app/screens
      - ../themes:/app/themes
      - ../prisma:/app/prisma
      - /app/node_modules
    ports:
      - '${API_PORT}:${API_PORT}'
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        pnpm prisma migrate deploy &&
        pnpm prisma db seed &&
        pnpm dev
      "

volumes:
  db_data:
